<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Simple DOM example</title>
    <style>
      .highlight {
        color: white;
        background-color: black;
        padding: 10px;
        width: 250px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <section>
      <img
        src="../images/dinosaur.png"
        alt="A red Tyrannosaurus Rex: A two legged dinosaur standing upright like a human, with small arms, and a large head with lots of sharp teeth." />
      <p>
        Here we will add a link to the
        <a href="https://www.mozilla.org/">Mozilla homepage</a>
      </p>
      <button class="remove">Remove Link Paragraph</button>
      <form name="styles">
        <label for="style">Default style</label>
        <input type="radio" name="style" class="default-style" checked>
        <label for="style">Dark style</label>
        <input type="radio" name="style" class="dark-style">
      </form>
    </section>
    <script src="./mdn.js"></script>
  </body>
</html>
